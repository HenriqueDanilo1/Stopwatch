<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="display">
        <div class="time">
            <span id="h" class="none">00</span>
            <span id="htoo" class="none">:</span>
            <span id="m">00</span>
            <span>:</span>
            <span id="s">00</span>
            <span>.</span>
            <span id="ms">00</span>
        </div>
    </div>
    <div class="buttons">
        <buttom onclick="fstart()" id="start-buttom" class="buttom green">START</buttom>
        <buttom onclick="fstop()" id="stop-buttom" class="buttom yellow none">STOP</buttom>
        <buttom onclick="fresume()" id="resume-buttom" class="buttom green none">RESUME</buttom>
        <buttom onclick="freset()" id="reset-buttom" class="buttom red">RESET</buttom>
    </div>
    <script src="main.js"></script>
</body>
</html>
